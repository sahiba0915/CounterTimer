<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Counter Timer</title>
        <meta charset="UTF-8">
        <meta name="description" content="CounterTimer">

        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@700&display=swap" rel="stylesheet">

    </head>

    <body>
        <main>
        <section class="section-center">
        <article class="gift-logo">
           <img src="gift.jpeg" alt="iphone">
        </article>

        <article class="gift-info">
            <h2>Old Phone Giveaway</h2>
            <h4 class="giveaway">
                Giveaway ends on Sunday, 25th July 2020 at 8:30a.m
            </h4>
            <p>
                <h3>Key Features:-</h3>
                 <ul>
                     <li>Display: 5.80-inch (1125x2436)</li>
                     <li>RareCamera: 12MP + 12MP</li>
                     <li>FrontCamera: 7MP</li>
                     <li>Storage: 64GB</li>
                     <li>RAM: 3GB</li>
                     <li>OS: iOS 11</li>
                </ul>
            </p>

            <div class="deadline">
                <!-- days -->
                <div class="deadline-format">
                  <div>
                    <h4 class="days">34</h4>
                    <span>days</span>
                  </div>
                </div>
                <!-- end of days -->
                <!-- days -->
                <div class="deadline-format">
                  <div>
                    <h4 class="hours">34</h4>
                    <span>hours</span>
                  </div>
                </div>
                <!-- end of days -->
                <!-- minutes -->
                <div class="deadline-format">
                  <div>
                    <h4 class="minutes">34</h4>
                    <span>mins</span>
                  </div>
                </div>
                <!-- end of days -->
                <!-- minutes -->
                <div class="deadline-format">
                  <div>
                    <h4 class="seconds">34</h4>
                    <span>secs</span>
                  </div>
                </div>
                <!-- end of days -->
              </div>
        </article>
    </section>
</main>

    <!--JS-->
    <script src="timer.js"></script>
        
    </body>
</html>
